<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for the calculator */
        #calculator {
            width: 300px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #calculator input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #calculator button {
            width: calc(25% - 5px);
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #ffa500; /* Orange color */
            color: #fff; /* White text color */
        }
        #calculator button:hover {
            background-color: #ff8c00; /* Darker shade of orange on hover */
        }
        #calculator .row div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Page</h1>
    <img src="th (2).jpeg" alt="Image 3" class="medium-image">
    
    <!-- Calculator -->
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <div class="col"><button onclick="appendToDisplay('7')">7</button></div>
            <div class="col"><button onclick="appendToDisplay('8')">8</button></div>
            <div class="col"><button onclick="appendToDisplay('9')">9</button></div>
            <div class="col"><button onclick="appendToDisplay('/')"><i class="fas fa-divide"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button onclick="appendToDisplay('4')">4</button></div>
            <div class="col"><button onclick="appendToDisplay('5')">5</button></div>
            <div class="col"><button onclick="appendToDisplay('6')">6</button></div>
            <div class="col"><button onclick="appendToDisplay('*')"><i class="fas fa-times"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button onclick="appendToDisplay('1')">1</button></div>
            <div class="col"><button onclick="appendToDisplay('2')">2</button></div>
            <div class="col"><button onclick="appendToDisplay('3')">3</button></div>
            <div class="col"><button onclick="appendToDisplay('-')"><i class="fas fa-minus"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button onclick="appendToDisplay('0')">0</button></div>
            <div class="col"><button onclick="appendToDisplay('.')">.</button></div>
            <div class="col"><button onclick="calculate()"><i class="fas fa-equals"></i></button></div>
            <div class="col"><button onclick="appendToDisplay('+')"><i class="fas fa-plus"></i></button></div>
        </div>
        <div class="row">
            <div class="col"><button onclick="clearDisplay()">C</button></div>
        </div>
    </div>

    <!-- Navigation Links -->
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Font Awesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    // Calculator functions
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
